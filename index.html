<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="./img/calculator_project-favicon.png" type="image/x-icon">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <img src="./img/calculator_project-thumbnail.png" alt="Mini-Project Calculator" loading="lazy" />
        </header>
        <div class="calculator-grid">
            <div class="display">
                <div data-previous class="previous"></div>
                <div data-current class="current"></div>
            </div>
            <button class="span-two" data-all-clear>AC</button>
            <button class="btn_delete" data-delete>DEL</button>
            <button class="btn_operation" data-operation>รท</button>
            <button class="btn_number" data-number>7</button>
            <button class="btn_number" data-number>8</button>
            <button class="btn_number" data-number>9</button>
            <button class="btn_operation" data-operation>x</button>
            <button class="btn_number" data-number>4</button>
            <button class="btn_number" data-number>5</button>
            <button class="btn_number" data-number>6</button>
            <button class="btn_operation" data-operation>-</button>
            <button class="btn_number" data-number>1</button>
            <button class="btn_number" data-number>2</button>
            <button class="btn_number" data-number>3</button>
            <button class="btn_operation" data-operation>+</button>
            <button class="btn_number" data-number>.</button>
            <button class="btn_number" data-number>0</button>
            <button class="span-two" data-equals>=</button>
        </div>
        <footer>
            <p class="footer_p">Calculator developed with JavaScript, HTML and CSS.</p>
            <div class="links">
                <a href="https://github.com/FacuTombesi/Calculator" target="_blank">
                    <img class="link_logo" src="./img/iconGITHUB(black).png" alt="GitHub Repository" loading="lazy" />
                </a>
                <a href="https://www.linkedin.com/in/facundotombesi/" target="_blank">
                    <img class="link_logo" src="./img/iconLINKEDIN(black).png" alt="LinkedIn" loading="lazy" />
                </a>
            </div>
            <a href="https://ftportfolio.vercel.app/" target="_blank">
                <img class="portfolio_logo" src="./img/logo(base)_NEW.png" alt="Facundo Tombesi" loading="lazy" />
            </a>
        </footer>
    </body>
</html>
